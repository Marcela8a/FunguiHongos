{% extends "base.html" %}

{% block title %}{{ productos[1] }} - Tienda de Hongos{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Detalle Producto: {{ productos[1] }}</h1>

  <!-- Contenido de la pagina en card con imagen alineada a la derecha -->
  <div class="card shadow-sm p-4 mb-4">
    <div class="row">
      <!-- Columna de detalles (izquierda) -->
      <div class="col-md-8">
        <div class="mb-3">
          <strong>Nombre:</strong>
          <p class="form-control-plaintext">{{ productos[1] }}</p>
        </div>
        <div class="mb-3">
          <strong>Descripci√≥n:</strong>
          <p class="form-control-plaintext">{{ productos[2] }}</p>
        </div>
        <div class="mb-3">
          <strong>Precio:</strong>
          <p class="form-control-plaintext">${{ productos[3] }}</p>
        </div>

        <form action="{{ url_for('agregar_carrito', id=productos[0]) }}" method="POST" class="mt-3">
          <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
              <label for="cantidad" class="col-form-label">Cantidad:</label>
            </div>
            <div class="col-auto">
              <input type="number" name="cantidad" id="cantidad" value="1" min="1" class="form-control" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Agregar al carrito</button>
            </div>
          </div>
        </form>
        <div class="text-start">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Volver al Productos</a>
        </div>
      </div>
      <!-- Columna de la imagen (derecha) -->
      <div class="col-md-4 d-flex justify-content-center align-items-center">
      <img src="{{ url_for('static', filename='images/' ~ (productos[4] if productos[4] else 'default_hongo.jpg')) }}" 
       alt="Imagen de {{ productos[1] }}"
       class="img-fluid rounded shadow"
       style="max-width:300px; max-height:300px; object-fit:cover;">
      </div>
    </div>
  </div>
</div>
{% endblock %}
