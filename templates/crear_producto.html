<!-- templates/crear_producto.html -->
{% extends "base.html" %}

<!-- Titulo de la pagina -->
{% block title %}Registro Producto - El Reino Fungi{% endblock %} 
{% block content %}
<div class="container mt-4">
  <!-- Titulo de la seccion -->
  <h1 class="mb-4">Registrar Nuevo Producto</h1>

  <!-- Contenido de la pagina -->
  <form
    action="{{ url_for('crear_producto') }}"
    method="POST"
    class="needs-validation"
    novalidate
  >
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n:</label>
      <textarea
        name="descripcion"
        id="descripcion"
        class="form-control"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="precio" class="form-label">Precio:</label>
        <input
          type="number"
          name="precio"
          id="precio"
          step="0.01"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="stock" class="form-label">Stock:</label>
        <input
          type="number"
          name="stock"
          id="stock"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-check form-switch mb-2">
      <input
        type="checkbox"
        name="activo"
        id="activo"
        class="form-check-input"
      />
      <label for="activo" class="form-check-label">Activo</label>
    </div>

    <div class="form-check form-switch mb-4">
      <input
        type="checkbox"
        name="disponible"
        id="disponible"
        class="form-check-input"
        checked
      />
      <label for="disponible" class="form-check-label">Disponible</label>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('home') }}" class="btn btn-secondary"
        >Volver al inicio</a
      >
      <button type="submit" class="btn btn-success">Registrar</button>
    </div>
  </form>
</div>
{% endblock %}
