<!-- templates/editar_producto.html -->
{% extends "base.html" %}

<!-- Titulo de la pagina -->
{% block title %}Editar Producto - El Reino Fungi{% endblock %}

{% block content %}
<div class="container mt-4">
  <!-- Titulo de la seccion -->
  <h1 class="mb-4">Editar Producto Existente</h1>

  <!-- Contenido de la pagina -->
  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" name="nombre" id="nombre" value="{{ producto[1] }}" class="form-control" required />
    </div>

    <div class="col-md-6">
      <label for="descripcion" class="form-label">Descripci贸n:</label>
      <input type="text" name="descripcion" id="descripcion" value="{{ producto[2] }}" class="form-control" required />
    </div>

    <div class="col-md-4">
      <label for="precio" class="form-label">Precio:</label>
      <input type="text" name="precio" id="precio" value="{{ producto[3] }}" class="form-control" required />
    </div>

    <div class="col-md-4">
      <label for="stock" class="form-label">Stock:</label>
      <input type="number" name="stock" id="stock" value="{{ producto[4] }}" class="form-control" required />
    </div>

    <div class="col-md-2">
      <label for="activo" class="form-label">Activo:</label>
      <input type="text" name="activo" id="activo" value="{{ producto[5] }}" class="form-control" required />
    </div>

    <div class="col-md-2">
      <label for="disponible" class="form-label">Disponible:</label>
      <input type="text" name="disponible" id="disponible" value="{{ producto[6] }}" class="form-control" required />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <!-- Bot贸n para cancelar edici贸n -->
  <a href="{{ url_for('productos.producto_details', id=producto[0]) }}" class="btn btn-secondary">Cancelar</a>

      <!-- Bot贸n para actualizar producto -->
      <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    </div>
  </form>
</div>
{% endblock %}
